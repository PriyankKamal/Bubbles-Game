<!DOCTYPE html>

    <head>

        <title>Bubble Game</title>
        <link rel="stylesheet" href="./index.css">
    </head>

    <body>
        <div id="main">
            <div id="panel-main" class="panel">
                <div class="panel-part-1">
                    <div class="elem">
                        <h2>Hit</h2>

                    </div>
                    <div class="elem">

                    </div>

                <div id="panel-btm" class="panel-bottom">

                    </div>
                </div>
            </div>
        </div>
